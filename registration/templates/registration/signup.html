<!DOCTYPE html>
<html>
<head>
    <title>Django Form Tutorial</title>
</head>
<body>
    <pre><center>
        <h1>Registration Form</h1>
        <h3>Forming Django Tutorial</h3>
        <h2>{{ html }}</h2>
        <form action='' method="post">
            <!-- Very Important csrf Token -->
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" name="register">
        </form>
    </center></pre>
</body>
</html>
